<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SIGN-UP PAGE</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
        <button id="upper"><a href="login.html">로그인</a></button>
        <button id="upper"><span>회원가입</span></button>
        <button id="upper"><a href="index.html">메인페이지</a></button>
        <hr>
        <div>   
            <p>개인정보 (필수)</p>
            <form>
                <p>
                    <label>이름: <input name="name" type="text" placeholder="이름을 입력하세요" autofocus required></label>
                </p>
                <p>
                    <label>생일: <input name="date" type="date" required></label>
                </p>
                <p>
                    <label>학년: <input name="grade" type="number" min="1" max="4" required /></label>
                </p>
                <p>
                    <label>전화번호: <input name="tel" type="tel" placeholder="(###) ###-####" pattern="\(\d{3}\) +\d{3}-\d{4}" required /></label>
                </p>
                <p>
                    <label>유저 아이디: <input name="pw" type="text" placeholder="아이디를 입력하세요" autocomplete="on" required /></label>
                </p>
                <p>
                    <label>비밀번호: <input name="pw" type="password" placeholder="비밀번호를 입력하세요" autocomplete="off" required /></label>
                </p>
                <p>
                    <label>비밀번호 확인: <input name="pw check" type="password" placeholder="비밀번호 확인" autocomplete="off" required /></label>
                </p>
                <p>
                    <input id="signup" type="submit" value="Sign up" />
                    <input id="cancel" type="reset" value="Cancel" />
                </p>
            </form>
        </div>
        <hr>
    </body>
</html>
